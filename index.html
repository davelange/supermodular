<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>supermodular</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        overflow: hidden;
        background-color: #000;
        font-family: "Inter", sans-serif;
      }

      .webgl {
        position: fixed;
        inset: 0;
        margin: auto;
        outline: none;
      }

      .square-label-container[data-phase="2"],
      .square-label-container[data-phase="3"],
      .square-label-container[data-phase="4"] {
        .square-label.root {
          display: none;
        }
      }
      .square-label-container[data-phase="0"],
      .square-label-container[data-phase="1"],
      .square-label-container[data-phase="3"],
      .square-label-container[data-phase="4"] {
        .square-label.upper-mid {
          display: none;
        }
      }
      .square-label-container[data-phase="0"],
      .square-label-container[data-phase="1"],
      .square-label-container[data-phase="2"] {
        .square-label.upper {
          display: none;
        }
      }

      .square-label {
        position: absolute;
        pointer-events: none;
        font-size: 14px;
        z-index: 10;
        opacity: 0;

        p {
          transform: translate(0, -40px);

          border: 1px solid #fff;
          padding: 1rem;
          color: #777;
          background-color: #000;
          border-radius: 0.5rem;
          text-transform: uppercase;
        }
      }
    </style>
  </head>
  <body>
    <div class="square-label-container" data-phase="0">
      <div class="square-label root"><p>Objectives</p></div>
      <div class="square-label root"><p>architecture</p></div>
      <div class="square-label root"><p>security</p></div>
      <div class="square-label root"><p>security</p></div>
      <div class="square-label root"><p>technology stack</p></div>
      <div class="square-label root"><p>project management</p></div>

      <div class="square-label upper-mid"><p>agentic system A</p></div>
      <div class="square-label upper-mid"><p>agentic system B</p></div>
      <div class="square-label upper-mid"><p>agentic system C</p></div>
      <div class="square-label upper-mid"><p>agentic system D</p></div>

      <div class="square-label upper"><p>solution 1</p></div>
      <div class="square-label upper"><p>solution 2</p></div>
      <div class="square-label upper"><p>solution 3</p></div>
    </div>

    <canvas class="webgl"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
